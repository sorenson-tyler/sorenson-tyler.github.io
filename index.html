<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="border-radius: 0px;">
        <h2>HTML 5 Tags</h2>
      </div>

      <h4>HTML 5 Audio</h4>
      <audio controls style="width: 384px;">
        <source src="content/audio/03 - Skinny Love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <hr/>
      <h4>HTML 5 Video</h4>
      <video width="384" height="216" controls>
        <source src="content/videos/fire.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <hr/>
      <h4>HTML 5 Canvas</h4>
      <canvas id="myCanvas" width="384" height="216" style="border:1px solid #000000;margin-bottom: 30px;"></canvas>
    </div>
  </body>
</html>
